name: Daily API Trigger

on:
  schedule:
    - cron: '30 18 * * *'  # 12:30 AM IST = 6:30 PM UTC (previous day)
  workflow_dispatch:

jobs:
  call-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call daily questions endpoint with retry logic
        run: |
          echo "Starting daily questions API call at $(date)"
          MAX_RETRIES=10
          RETRY_DELAY=60  # 60 seconds between retries
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."
            
            if curl -X POST \
              --connect-timeout 30 \
              --max-time 120 \
              --silent \
              --show-error \
              --fail \
              --write-out "HTTP Status: %{http_code}\n" \
              https://my-project.tech/services/api/v1/assistant/daily-questions; then
              echo "‚úÖ API call successful on attempt $i at $(date)"
              exit 0
            else
              echo "‚ùå API call failed on attempt $i"
              if [ $i -lt $MAX_RETRIES ]; then
                echo "‚è≥ Waiting $RETRY_DELAY seconds before retry..."
                sleep $RETRY_DELAY
              fi
            fi
          done
          
          echo "üö® All $MAX_RETRIES attempts failed. API may be down."
          exit 1
